<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 갱신</title>
</head>
<body>
    <h2>비밀번호 갱신</h2>
    <form id="passwordRefreshForm">
        <label for="userId">사용자 아이디 (이메일):</label>
        <input type="email" id="userId" name="userId" value="kzsc5464@gmail.com" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" value="test1234" required><br><br>

        <button type="button" onclick="sendData()">비밀번호 갱신</button>
    </form>

    <script>
        function sendData() {
            const data = {
                userId: document.getElementById("userId").value,
                password: document.getElementById("password").value
            };

            fetch("http://localhost:8000/api/v1/login/refresh_password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "accept": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(json => {
                console.log(json);  // 서버 응답을 콘솔에 출력합니다.
                alert("요청이 완료되었습니다. 콘솔을 확인해주세요.");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("요청 중 오류가 발생했습니다.");
            });
        }
    </script>
</body>
</html>
